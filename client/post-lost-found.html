<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CUET Trade & Lost-Found Portal</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e40af',
            secondary: '#f97316',
            accent: '#22c55e'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-3 hover:scale-105 transition">
        <img src="logo.png" alt="CUET Logo" class="w-10 h-10 object-contain" />
        <span class="text-lg lg:text-xl font-extrabold text-primary leading-tight">
          CUET Trade &<br class="hidden lg:inline" /> Lost-Found Portal
        </span>
      </a>
      <nav class="hidden lg:flex items-center gap-10 text-sm font-semibold text-black">
        <a href="new-products.html" class="hover:scale-125 transition hover:text-primary">New Arrivals</a>
        <a href="bidding.html" class="hover:scale-125 transition hover:text-primary">Pre-Owned Products</a>
        <a href="lost-found.html" class="scale-125 text-primary">Lost & Found</a>
        <a href="sell.html" class="hover:scale-125 transition hover:text-primary">Become a Seller</a>
        <a href="cart.html" class="hover:scale-125 transition hover:text-primary">Cart</a>
        <a href="login.html" class="hover:scale-125 transition hover:text-primary">Login</a>
        <a href="signup.html" class="bg-secondary text-white px-4 py-1.5 rounded-full shadow hover:bg-orange-600 transition">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- Post Lost/Found Form Section -->
  <section class="py-20 px-6 max-w-4xl mx-auto">
    <h2 class="text-4xl font-extrabold mb-10 text-center">üìù Post Lost/Found Item</h2>

    <form action="#" method="POST" enctype="multipart/form-data" class="bg-white shadow-lg rounded-2xl p-8 space-y-8">

      <!-- Item Type -->
      <div>
        <label class="block mb-2 font-semibold text-sm">Item Type</label>
        <select name="type" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary">
          <option value="">Select</option>
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>
      </div>

      <!-- Title -->
      <div>
        <label for="title" class="block mb-2 font-semibold text-sm">Item Title</label>
        <input type="text" id="title" name="title" required placeholder="E.g. Lost Black Wallet"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary">
      </div>

      <!-- Location -->
      <div>
        <label for="location" class="block mb-2 font-semibold text-sm">Location</label>
        <input type="text" id="location" name="location" required placeholder="E.g. CUET Cafeteria"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary">
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block mb-2 font-semibold text-sm">Description</label>
        <textarea id="description" name="description" rows="4" required placeholder="Brief details about the item..."
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary"></textarea>
      </div>

      <!-- Image Upload -->
      <div>
        <label class="block mb-2 font-semibold text-sm">Upload Photo (optional)</label>
        <input type="file" name="photo" accept="image/*"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary bg-white">
      </div>

      <!-- Contact Information -->
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label for="contactName" class="block mb-2 font-semibold text-sm">Your Name</label>
          <input type="text" id="contactName" name="contactName" required placeholder="John Doe"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary">
        </div>
        <div>
          <label for="contactPhone" class="block mb-2 font-semibold text-sm">Phone</label>
          <input type="text" id="contactPhone" name="contactPhone" required placeholder="+8801XXXXXXXXX"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary">
        </div>
        <div>
          <label for="contactEmail" class="block mb-2 font-semibold text-sm">Email</label>
          <input type="email" id="contactEmail" name="contactEmail" required placeholder="your@email.com"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary">
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-primary hover:bg-blue-800 text-white font-bold px-8 py-3 rounded-full shadow-lg transition hover:scale-105">Submit Post</button>
      </div>

    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 border-t py-8 text-center text-sm text-gray-500">
    ¬© 2025 CUET Trade & Lost-Found Portal. All rights reserved.
  </footer>

</body>

</html>
