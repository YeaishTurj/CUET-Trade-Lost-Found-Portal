<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Lost/Found Item - CampusCart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e40af',
            secondary: '#f97316',
            accent: '#22c55e'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans leading-relaxed">

  <!-- Navbar -->
  <header class="bg-white/80 backdrop-blur-md shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-extrabold text-primary tracking-tight">CampusCart</a>
      <nav class="hidden lg:flex items-center gap-6 text-sm font-medium text-gray-700">
        <a href="new-products.html" class="hover:text-primary">New Arrivals</a>
        <a href="bidding.html" class="hover:text-primary">Pre-Owned Products</a>
        <a href="lost-found.html" class="text-primary font-semibold">Lost & Found</a>
        <a href="sell.html" class="hover:text-primary">Sell Your Things</a>
        <a href="cart.html" class="hover:text-primary">üõí Cart</a>
        <a href="login.html" class="hover:text-primary">Sign In</a>
        <a href="signup.html" class="px-4 py-1.5 bg-secondary text-white rounded-full shadow hover:bg-orange-600 transition">Sign Up</a>
        <a href="profile.html" class="hover:text-primary">üë§ My Profile</a>
      </nav>
    </div>
  </header>

  <!-- Form Section -->
  <section class="py-20 px-6 max-w-3xl mx-auto">
    <h2 class="text-4xl font-extrabold mb-8 text-center">üìù Post Lost/Found Item</h2>

    <form action="#" method="POST" enctype="multipart/form-data" class="bg-white shadow rounded-xl p-8 space-y-6">
      
      <!-- Type -->
      <div>
        <label class="block mb-1 font-medium text-sm">Item Type</label>
        <select name="type" required class="w-full border border-gray-300 rounded-md px-4 py-2">
          <option value="">Select</option>
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>
      </div>

      <!-- Title -->
      <div>
        <label for="title" class="block mb-1 font-medium text-sm">Item Title</label>
        <input type="text" id="title" name="title" required placeholder="E.g. Lost Black Wallet"
               class="w-full border border-gray-300 rounded-md px-4 py-2">
      </div>

      <!-- Location -->
      <div>
        <label for="location" class="block mb-1 font-medium text-sm">Location</label>
        <input type="text" id="location" name="location" required placeholder="E.g. CUET Cafeteria"
               class="w-full border border-gray-300 rounded-md px-4 py-2">
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block mb-1 font-medium text-sm">Description</label>
        <textarea id="description" name="description" rows="4" required placeholder="Brief details about the item..."
                  class="w-full border border-gray-300 rounded-md px-4 py-2"></textarea>
      </div>

      <!-- Image Upload -->
      <div>
        <label class="block mb-1 font-medium text-sm">Upload Photo (optional)</label>
        <input type="file" name="photo" accept="image/*"
               class="w-full border border-gray-300 rounded-md px-4 py-2 bg-white">
      </div>

      <!-- Contact Info -->
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label for="contactName" class="block mb-1 font-medium text-sm">Your Name</label>
          <input type="text" id="contactName" name="contactName" required placeholder="John Doe"
                 class="w-full border border-gray-300 rounded-md px-4 py-2">
        </div>
        <div>
          <label for="contactPhone" class="block mb-1 font-medium text-sm">Phone or Email</label>
          <input type="text" id="contactPhone" name="contactPhone" required placeholder="+8801XXXXXXXXX / your@email.com"
                 class="w-full border border-gray-300 rounded-md px-4 py-2">
        </div>
      </div>

      <!-- Submit -->
      <div class="text-right">
        <button type="submit"
                class="bg-primary hover:bg-blue-800 text-white font-medium px-6 py-2 rounded-full shadow transition">
          Submit Post
        </button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t py-8 text-center text-sm text-gray-500">
    ¬© 2025 CampusCart. All rights reserved.
  </footer>

</body>
</html>
