<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell New Product - CampusCart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e40af',
            secondary: '#f97316',
            accent: '#22c55e'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans leading-relaxed">

  <!-- Navbar -->
  <header class="bg-white/80 backdrop-blur-md shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-extrabold text-primary tracking-tight">CampusCart</a>
      <nav class="hidden lg:flex items-center gap-6 text-sm font-medium text-gray-700">
        <a href="new-products.html" class="hover:text-primary">New Arrivals</a>
        <a href="bidding.html" class="hover:text-primary">Pre-Owned Products</a>
        <a href="lost-found.html" class="hover:text-primary">Lost & Found</a>
        <a href="sell.html" class="text-primary font-semibold">Sell Your Things</a>
        <a href="cart.html" class="hover:text-primary">ðŸ›’ Cart</a>
        <a href="login.html" class="hover:text-primary">Sign In</a>
        <a href="signup.html" class="px-4 py-1.5 bg-secondary text-white rounded-full shadow hover:bg-orange-600 transition">Sign Up</a>
        <a href="profile.html" class="hover:text-primary">ðŸ‘¤ My Profile</a>
      </nav>
    </div>
  </header>

  <!-- Sell Form -->
  <section class="py-20 px-6 max-w-3xl mx-auto">
    <h2 class="text-4xl font-extrabold mb-8 text-center">ðŸ†• Sell a New Product</h2>

    <form class="bg-white shadow rounded-xl p-8 space-y-6" action="#" method="POST" enctype="multipart/form-data">
      <!-- Product Title -->
      <div>
        <label for="title" class="block text-sm font-medium mb-1">Product Title</label>
        <input type="text" id="title" name="title" required placeholder="e.g., New Headphones"
               class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Price -->
      <div>
        <label for="price" class="block text-sm font-medium mb-1">Price (USD)</label>
        <input type="number" id="price" name="price" required placeholder="e.g., 120"
               class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium mb-1">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Product details..."
                  class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <!-- Category -->
      <div>
        <label for="category" class="block text-sm font-medium mb-1">Category</label>
        <select id="category" name="category"
                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">Select Category</option>
          <option>Fashion</option>
          <option>Electronics</option>
          <option>Books</option>
          <option>Accessories</option>
        </select>
      </div>

      <!-- Image Upload -->
      <div>
        <label for="image" class="block text-sm font-medium mb-1">Upload Product Image</label>
        <input type="file" id="image" name="image"
               class="w-full border border-gray-300 rounded-md px-4 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Submit Button -->
      <div class="text-right">
        <button type="submit"
                class="bg-primary hover:bg-blue-800 text-white font-semibold px-6 py-2 rounded-full shadow transition">
          Submit Listing
        </button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t py-8 text-center text-sm text-gray-500">
    Â© 2025 CampusCart. All rights reserved.
  </footer>

</body>
</html>
