<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            primary: '#1e40af',
            secondary: '#f97316',
            accent: '#22c55e'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 font-sans text-gray-800 leading-relaxed">

  <!-- Navbar -->
  <header class="bg-white/80 backdrop-blur-md shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-extrabold text-primary tracking-tight">CampusCart</a>
      <nav class="hidden lg:flex items-center gap-6 text-sm font-medium text-gray-700">
        <a href="new-products.html" class="hover:text-primary">New Arrivals</a>
        <a href="bidding.html" class="hover:text-primary">Pre-Owned Products</a>
        <a href="lost-found.html" class="hover:text-primary">Lost & Found</a>
        <a href="sell.html" class="hover:text-primary">Sell Your Things</a>
        <a href="cart.html" class="hover:text-primary">ðŸ›’ Cart</a>
        <a href="login.html" class="hover:text-primary">Sign In</a>
        <a href="signup.html" class="px-4 py-1.5 bg-secondary text-white rounded-full shadow hover:bg-orange-600 transition">Sign Up</a>
        <a href="profile.html" class="hover:text-primary">ðŸ‘¤ My Profile</a>
      </nav>
    </div>
  </header>

  <!-- Sign Up Section -->
  <section class="flex items-center justify-center min-h-screen px-4 py-10">
    <div class="bg-white shadow-xl rounded-xl flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">
      <!-- Left Info -->
      <div class="hidden md:flex flex-col justify-center items-center bg-primary text-white w-1/2 p-10">
        <h2 class="text-3xl font-bold mb-4">Sign Up</h2>
        <p class="text-lg text-center leading-relaxed">Join CampusCart to buy, sell, and stay connected.</p>
        <img src="https://cdn-icons-png.flaticon.com/512/4206/4206340.png" alt="Signup illustration" class="w-48 mt-6" />
      </div>

      <!-- Form -->
      <div class="w-full md:w-1/2 p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Create Your CampusCart Account</h2>

        <form action="#" method="POST" class="space-y-5">
          <!-- Full Name -->
          <div>
            <label for="name" class="block text-sm font-medium mb-1">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="John Doe"
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium mb-1">CUET Student Email</label>
            <input type="email" id="email" name="email" required placeholder="u2104000@student.cuet.ac.bd"
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <input type="password" id="password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>

          <!-- Confirm Password -->
          <div>
            <label for="confirm-password" class="block text-sm font-medium mb-1">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>

          <!-- Submit -->
          <button type="submit"
            class="w-full bg-secondary hover:bg-orange-600 text-white font-semibold py-2 rounded-md shadow transition">
            Sign Up
          </button>
        </form>

        <!-- Login Redirect -->
        <p class="text-sm text-center text-gray-600 mt-6">
          Already have an account?
          <a href="login.html" class="text-primary font-medium hover:underline">Sign in</a>
        </p>
      </div>
    </div>
  </section>

</body>
</html>
