<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusCart - My Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e40af',
            secondary: '#f97316',
            accent: '#22c55e'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans leading-relaxed">

  <!-- Navbar -->
  <header class="bg-white/80 backdrop-blur-md shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-extrabold text-primary tracking-tight">CampusCart</a>
      <nav class="hidden lg:flex items-center gap-6 text-sm font-medium text-gray-700">
        <a href="new-products.html" class="hover:text-primary">New Arrivals</a>
        <a href="bidding.html" class="hover:text-primary">Pre-Owned Products</a>
        <a href="lost-found.html" class="hover:text-primary">Lost & Found</a>
        <a href="sell.html" class="hover:text-primary">Sell Your Things</a>
        <a href="cart.html" class="hover:text-primary">🛒 Cart</a>
        <a href="login.html" class="hover:text-primary">Sign In</a>
        <a href="signup.html" class="px-4 py-1.5 bg-secondary text-white rounded-full shadow hover:bg-orange-600 transition">Sign Up</a>
        <a href="profile.html" class="text-primary font-semibold">👤 My Profile</a>
      </nav>
    </div>
  </header>

  <!-- Profile Section -->
  <section class="py-20 px-6 max-w-4xl mx-auto">
    <h2 class="text-4xl font-extrabold mb-8 text-center">👤 My Profile</h2>

    <div class="bg-white shadow rounded-xl p-8">
      <!-- User Info -->
      <div class="flex items-center gap-6 mb-10">
        <img src="https://i.pravatar.cc/100" alt="User Avatar" class="w-20 h-20 rounded-full shadow ring-2 ring-primary" />
        <div>
          <h3 class="text-xl font-semibold">Tanvir Ahmed</h3>
          <p class="text-sm text-gray-600">tanvir@email.com</p>
        </div>
      </div>

      <!-- Form -->
      <form class="space-y-6">
        <div>
          <label class="block text-sm font-medium mb-1" for="name">Full Name</label>
          <input type="text" id="name" name="name" value="Tanvir Ahmed"
                 class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1" for="email">Email</label>
          <input type="email" id="email" name="email" value="tanvir@email.com"
                 class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1" for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" value="+8801712345678"
                 class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div class="text-right">
          <button type="submit"
                  class="bg-primary hover:bg-blue-800 text-white font-medium px-6 py-2 rounded-full shadow transition">
            💾 Update Profile
          </button>
        </div>
      </form>

      <!-- Quick Links -->
      <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
        <a href="seller-dashboard.html" class="bg-secondary hover:bg-orange-600 text-white font-semibold px-6 py-3 rounded-md shadow transition">
          🛍️ My Dashboard
        </a>
        <a href="my-orders.html" class="bg-primary hover:bg-blue-800 text-white font-semibold px-6 py-3 rounded-md shadow transition">
          📦 My Orders
        </a>
        <a href="my-bids.html" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded-md shadow transition">
          🔨 My Bids
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t py-8 text-center text-sm text-gray-500">
    © 2025 CampusCart. All rights reserved.
  </footer>

</body>
</html>
