<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Other Products | CUET Portal</title>
  <link rel="icon" href="logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e40af',
            secondary: '#f97316',
            accent: '#22c55e'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-3 hover:scale-105 transition">
        <img src="logo.png" alt="CUET Logo" class="w-10 h-10 object-contain">
        <span class="text-lg lg:text-xl font-extrabold text-primary leading-tight">
          CUET Trade &<br class="hidden lg:inline"> Lost-Found Portal
        </span>
      </a>
      <nav class="hidden lg:flex items-center gap-10 text-sm font-semibold text-black">
        <a href="index.html" class="hover:scale-125 hover:text-primary transition">Home</a>
        <a href="new-products.html" class="hover:scale-125 hover:text-primary transition">New Arrivals</a>
        <a href="bidding.html" class="hover:scale-125 hover:text-primary transition">Pre-Owned</a>
        <a href="sell.html" class="hover:scale-125 text-primary transition">Sell</a>
      </nav>
    </div>
  </header>

  <!-- Sell Other Products Form -->
  <section class="max-w-4xl mx-auto px-6 py-16">
    <h1 class="text-4xl font-extrabold text-center text-primary mb-10">Sell Other Products</h1>

    <form class="bg-white p-8 rounded-xl shadow space-y-8">
      <div>
        <label class="block mb-2 font-semibold">Product Name</label>
        <input type="text" placeholder="e.g., Study Lamp, Calculator, Stationery" class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-primary">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block mb-2 font-semibold">Price (৳)</label>
          <input type="number" placeholder="e.g., 800" class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-primary">
        </div>
        <div>
          <label class="block mb-2 font-semibold">Upload Product Image</label>
          <input type="file" class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-primary">
        </div>
      </div>

      <div>
        <label class="block mb-2 font-semibold">Short Description</label>
        <textarea rows="4" placeholder="Briefly describe the product and its condition." class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-primary"></textarea>
      </div>

      <div class="flex justify-center">
        <button type="submit" class="bg-primary text-white px-8 py-3 rounded-full font-semibold hover:scale-105 transition">Submit Product</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 border-t py-8 text-center text-sm text-gray-500">
    © 2025 CUET Trade & Lost-Found Portal. All rights reserved.
  </footer>

</body>

</html>
